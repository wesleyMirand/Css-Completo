<body>

    <p class="cna">canal wewe - curso de css</p>

    <p>canal wewe - curso de css</p>
    
    <p>canal wewe - curso de css</p>

    <div class="cna"> Canal WeWe - Curso de Css</div>

    <h1> Canal WeWe - Curso de Css</h1>

<!--
    After, Before: Formata parte esquerda e direita, 

    before: configura oque vai ter antes do elemento, text p inserir o pseudo elemento
    na parte esquerda antes do texto.  Um novo texto imagem, elemento comum
    como se fosse lista com marcador. Onde os marcadores sao inserido com before.
    seria como inserir imagem da bolinha, antes de cada texto. 
    Before para uma formatacao especifica, na area befor antes do texto, qualquer elemento,
    paragrafo é um marcador de texto pseudo elemento do befor daquela linha. Recebendo uma 
    imagem marcador, antes do bloco de texto e ja o after inseri depois.

    Ja o after é ao-contrario do before, inserir  no final na direita do elemento.
      <p class="cna">canal wewe - curso de css</p>
    ai ele aparece a imagem recebendo o pseudo-before.

    <h1 class="cna"> Canal WeWe - Curso de Css</h1> - Agora nao vai funcionar porque
    a class é so para o p.

    ai se eu tirar o p : p.cna::before{

        cna::before{
    agora mostra em tudo.

    <div class="cna"> Canal WeWe - Curso de Css</div> se eu tirar o p aparece mesma coisa.

-->
